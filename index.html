<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
        <h2>Library Membership Form</h2>
        <form>
            
            <div class="fullname">
                <label for="name">Full name (in Thai)</label>
                <input type="text" id="name" name="name" required>
            
            
                <label for="name">Full name (in english)</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="gender">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="radio-label">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="radio-label">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" class="radio-label">Other</label>
            </div>

            <div class="std ID">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
    
            <div class="std FAC">
                <label for="faculty">Faculty</label>
                <input type="text" id="faculty" name="faculty" required>
            </div>
    
            <div class="email">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="DOB">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
    
            <div class="book">
                <label for="book-category">Preferred Book Category</label>
                <select id="book-category" name="book-category" required>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="history">History</option>
                    <option value="technology">Technology</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="news">
                <input type="checkbox" id="data-agreement" name="data-agreement" required>
                <label for="data-agreement" class="checkbox-label">I want to receive library news and information  email</label>
            </div>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    
</body>
</html>
